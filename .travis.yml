language: objective-c
cache: cocoapods
before_install:
  - gem install cocoapods --no-rdoc --no-ri --no-document --quiet
  - cd Example && pod install && cd -
notifications:
  email:
    on_success: never
    on_failure: change
install:
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet
script:
  - set -o pipefail && xcodebuild test -workspace Example/XYDoughnutChart.xcworkspace -scheme XYDoughnutChart-Example -sdk iphonesimulator7.1 ONLY_ACTIVE_ARCH=NO | xcpretty -c
  - set -o pipefail && xcodebuild test -workspace Example/XYDoughnutChart.xcworkspace -scheme XYDoughnutChart-Example -sdk iphonesimulator8.1 ONLY_ACTIVE_ARCH=NO | xcpretty -c
